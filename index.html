<body class="margin0">
    <h1>Rock Paper Scissors</h1>

    <div id="scoreboard">

        </div>
        
        <div class="computerScore">Computer Score
            <div class="score2"> <p>0</p></div>

    </div>

        <div class="player"><img src="images/rock.png"></div>
        <div class="vs"><img src="/images/vs.jpg" alt=""></div>
        <div class="computer"><img src="images/rock.png"></div>
    </div>
    
    <p id ="five_games"> Make your choice!</p>
    <div id="choices">

    </div>
